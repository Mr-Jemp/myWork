function createElement(type, name)
{     
    var element = null;     
    try {        
        element = document.createElement('<'+type+' name="'+name+'">');     
    } catch (e) {}   
    if(element==null) {     
        element = document.createElement(type);     
        element.name = name;     
    } 
    return element;     
}
    </script>

<script type="text/javascript">
$(function()
{
	$("#orgtype").bind("change",function()
	{
		if($(this).val()=="sys_data_arithmetic")
			$("#sys_data_arithmetic_attr").show();
		else 
			$("#sys_data_arithmetic_attr").hide();
	});
});

function orgfieldchange()
{
	var txt=$("#orgfield option:selected").text();
	var inx=$('option:selected','#orgfield').index();
	if(inx==0)txt="";
	$("#orgfieldname").val(txt);
}
var oNode = null,thePlugins = 'macros';
window.onload = function() {
    if( UE.plugins[thePlugins].editdom ) {
        oNode = UE.plugins[thePlugins].editdom;
        var gTitle=oNode.getAttribute('title').replace(/&quot;/g,"\""),gHidden=oNode.getAttribute('orghide'),gFontSize=oNode.getAttribute('orgfontsize'),gWidth=oNode.getAttribute('orgwidth'),gType=oNode.getAttribute('orgtype');
		var gYear=oNode.getAttribute('orgyear');
		var gFormid=oNode.getAttribute('orgformid');
		var gFormname=oNode.getAttribute('orgformname');
		var gMonth=oNode.getAttribute('orgmonth');
		var gField=oNode.getAttribute('orgfield');
		var gFieldname=oNode.getAttribute('orgfieldname');
		var gFun=oNode.getAttribute('orgfun');

        gTitle = gTitle==null ? '' : gTitle;
        $G('orgname').value = gTitle;
        //if( oNode.tagName == 'INPUT' ) {}
        if(oNode.getAttribute('orghide')=='1'){
            $G('orghide').checked = true;
        }
        $G('orgname').value    = gTitle;
        $G('orgtype').value    = gType; 
        $G('orgwidth').value = gWidth;
        $G('orgfontsize').value = gFontSize;

		$G('orgyear').value    = gYear;
        $G('orgformid').value    = gFormid;
		$G('orgformname').value    = gFormname;
        $G('orgmonth').value    = gMonth; 
        $G('orgfield').value = gField;
        $G('orgfieldname').value = gFieldname;
        $G('orgfun').value = gFun;

		if(gType=="sys_data_arithmetic")
		{
			$("#orgfield option").remove();
			$("#orgfield").append("<option value=\"\">请选择</option>");
			if(gFieldname!="")
				$("#orgfield").append("<option value=\""+gField+"\" selected=\"selected\">"+gFieldname+"</option>");
			
			$("#formname").html(gFormname);
			$("#orgformid").val(gFormid);
			$('#orgfieldname').val(gFieldname);
			
			$("#orgfield").bind("change",function(){orgfieldchange();});

			$("#sys_data_arithmetic_attr").show();
		}
		
    }
	
	$.ajax({
		type: 'POST',
		url: '/s/function/pageinfo.php',
		data: { action: "gettreedata" },
		success: function(data) {
			data = eval('(' + data + ')');
			if (!data.IsSuccess)return;
			data.tree=eval('[' + data.tree + ']');
	
			$("#dataTree").ligerTree({
			data:data.tree,
			checkbox: false,
			slide: false,
			nodeWidth: 120,
			render: function (item)
			{
				return item.values[0].value;
			},
			isLeaf:function(item){
				return item.isLeaf;
			},
			isExpand: 2,
			onselect: function (node)
			{
				$("#formname").html(node.data.values[0].value);
				$("#orgformid").val(node.data.id);
				$('#orgformname').val(node.data.values[0].value);
				
				$.ajax({
				type: 'POST',
				url: '/s/function/macrosfield.php',
				data: { "from_id":node.data.id},
				success: function(data)
				{
					data = eval('(' + data + ')');	
					if(!data.IsSuccess)
					{
						alert(data.Message);
						return;
					}
					var i=0;
					$("#orgfield option").remove();
					$("#orgfield").append("<option value=\"\">请选择</option>");
					if(data.fieldv==null)return;
					for(i=0;i<data.fieldv.length;i++)
					{
						$("#orgfield").append("<option value=\""+data.fieldv[i]+"\">"+data.fields[i]+"</option>");
					}
					$("#orgfield").bind("change",function(){orgfieldchange();});

				}});
			}
		});
		
	
		}
		});
}

dialog.oncancel = function () {
    if( UE.plugins[thePlugins].editdom ) {
        delete UE.plugins[thePlugins].editdom;
    }
};
dialog.onok = function (){
    if ( $G('orgname').value == '' ) {
        alert('控件名称不能为空');
        return false;
    }
    var gTitle=$G('orgname').value.replace(/\"/g,"&quot;");
	var gFontSize=$G('orgfontsize').value;
	var gWidth=$G('orgwidth').value;
	var gType=$G('orgtype').value;
	var gYear=$G('orgyear').value;
	var gFormid=$G('orgformid').value;
	var gFormname=$G('orgformname').value;
	var gMonth=$G('orgmonth').value;
	var gField=$G('orgfield').value;
	var gFieldname=$G('orgfieldname').value;
	var gFun=$G('orgfun').value;
	
    if( !oNode ) {
        try {
                /*
                if ( $G('orgtype').value.indexOf('sys_list')>0 ) {
                    oNode = document.createElement("select");
                    var objOption = new Option('{macros}', '');
                    oNode.options[oNode.options.length] = objOption;
                } else {
                    //input
                }*/
                oNode = createElement('input','leipiNewField');
                oNode.setAttribute('type','text');
                oNode.setAttribute('value','{macros}');
                
                oNode.setAttribute('title',gTitle);
                oNode.setAttribute('name','leipiNewField');
                oNode.setAttribute('leipiPlugins',thePlugins);
                oNode.setAttribute('orgtype',gType); 

				oNode.setAttribute('orgyear',gYear);
				oNode.setAttribute('orgformid',gFormid);
				oNode.setAttribute('orgformname',gFormname);
				oNode.setAttribute('orgmonth',gMonth);
				oNode.setAttribute('orgfield',gField);
				oNode.setAttribute('orgfieldname',gFieldname);
				oNode.setAttribute('orgfun',gFun);
				
                if( $G('orghide').checked ) {
                    oNode.setAttribute('orghide', '1' ) ;
                } else {
                    oNode.setAttribute('orghide', '0' ) ;
                }
                if( gFontSize != '' ) {
                    oNode.style.fontSize = gFontSize + 'px';
                    oNode.setAttribute('orgfontsize',gFontSize );
                }
                if( gWidth != '' ) {
                    oNode.style.width = gWidth + 'px';
                    oNode.setAttribute('orgwidth',gWidth );
                }
                editor.execCommand('insertHtml',oNode.outerHTML);
                return true;
            } catch ( e ) {
                try {
                    editor.execCommand('error');
                } catch ( e ) {
                    alert('控件异常');
                }
                return false;
            }
    } else {
        var norgname = oNode.getAttribute('name').replace(/\"/g,"&quot;");
        var oNewNode = null;
        domUtils.remove(oNode,false);  //删除当前控件，再创建一个新的
        /*
        if ( $G('orgtype').value.indexOf('sys_list') > 0 ) {
            oNewNode = document.createElement("select");
            var objOption = new Option('{macros}', '');
            oNewNode.options[oNewNode.options.length] = objOption;
        }*/
        oNewNode = createElement('input','leipiNewField');
        oNewNode.setAttribute('type','text');
        oNewNode.setAttribute('value','{macros}');
        oNewNode.setAttribute('title',gTitle);
        oNewNode.setAttribute('name',norgname);
        oNewNode.setAttribute('leipiPlugins',thePlugins ); 
        oNewNode.setAttribute('orgtype',gType); 
		
		oNewNode.setAttribute('orgyear',gYear);
		oNewNode.setAttribute('orgformid',gFormid);
		oNewNode.setAttribute('orgformname',gFormname);
		oNewNode.setAttribute('orgmonth',gMonth);
		oNewNode.setAttribute('orgfield',gField);
		oNewNode.setAttribute('orgfieldname',gFieldname);
		oNewNode.setAttribute('orgfun',gFun);
				
        if( $G('orghide').checked ) {
            oNewNode.setAttribute('orghide', '1' ) ;
        } else {
            oNewNode.setAttribute('orghide', '0' ) ;
        }
        if( gFontSize != '' ) {
            oNewNode.style.fontSize = gFontSize + 'px';
            oNewNode.setAttribute('orgfontsize',gFontSize );
        }else{
            oNewNode.setAttribute('orgfontsize', '');
        }
        if( gWidth != '' ) {
            oNewNode.style.width = gWidth + 'px';
            oNewNode.setAttribute('orgwidth',gWidth );
        }else{
            oNewNode.setAttribute('orgwidth', '');
        }
        editor.execCommand('insertHtml',oNewNode.outerHTML);
        delete UE.plugins[thePlugins].editdom;
    }
};
</script>
