			$(function() {
				$.ajax({
					type: "get",
					url: "http://192.168.0.21:20896/htUserService/getSearchUser",
					async: true,
					success(data) {
						if(data.status == 1 && data.statusMsg == "success") {
//							console.log(data)
							var CustomersData = data.msg.userList;
//							console.log(CustomersData)
							window['g'] = $("#maingrid").ligerGrid({
								height: '100%',
								columns: [{
										display: '用户',
										name: 'username',
										align: 'left',
										width: 100,
										minWidth: 60
									},
									{
										display: '姓名',
										name: 'chinese_name',
										minWidth: 120
									},
									{
										display: '性别',
										name: 'sex',
										render:function(data){
											if(data.sex=='0'){
												return "男";
											}else{
												return "女";
											}
										},
										minWidth: 140
									},
									{
										display: '手机',
										name: 'mobile',
										minWidth: 140
									},
									{
										display: '注册时间',
										name: 'reg_data',
										minWidth: 140
									},
									{
										display: '状态',
										name: 'is_online',
										minWidth: 140
									}
								],
								data: {Rows:CustomersData},
								pageSize: 30,
								rownumbers: true,
								toolbar: {
									items: [{
											text: '增加',
											click: itemclick,
											icon: 'add'
										},
										{
											line: true
										},

											text: '修改',

										},

											img: '../../resource/part/ligerlib/ligerUI/skins/icons/delete.gif'
										}
									]
								}
							});
						}
					}
				});

			});
