<script>
    $(document).ready(function() {
        var Fields_data = function() {};
        var group_id = "1";
        if (group_id == 2) {
            $(".select_bow").css("display", "none");
            var back_btn = "";
            back_btn = back_btn + "<a href='/index.php?m=Student&c=Index&a=index' class='btn btn-lg btn-warning' role='button'>" +
                "<span class='glyphicon glyphicon-home'>" + "</span>" + "主页" + "</a>" +
                "<a href='/index.php?m=Student&c=MyClass&a=index'  class='btn btn-lg btn-warning' role='button'>" +
                "<span class='glyphicon glyphicon-share-alt'>" + "</span>" + " 后退" + "</a>";
            $("#back").html(back_btn);
        }
        $("#album_name").blur(function() {
            var name = $("#album_name").val();
            $("#search_form").attr("action", "index.php?m=Teacher&c=MyClass&a=ListAlbum&album_name=" + name);
        });
        $(".delete_btn").on("click", function() {
            var id = $(this).attr("id");
            id = id.replace("delete", "");
            if (confirm("你确定删除吗？")) {
                $.ajax({
                    type: 'GET',
                    url: "/index.php?m=Teacher&c=MyClass&a=DelAlbum&id=" + id,
                    dataType: "json",
                    success: function(data) {
                        if (data == 1) {
                            alert("删除成功！！");
                            window.location.reload();
                        } else {
                            alert("操作出错！！");
                        }
                    },
                    error: function(e, xhl, dd) {
                        alert("err");
                    }
                });
            }
        });
        $("#select").on("change", function() {
            var id = $(this).val();
            location.href = "index.php?m=Teacher&c=MyClass&a=EditorAlbum&id=" + id;
        });
        /*重命名*/
        $('.change_name').click(function(){
            var parent=$(this).parents('.p_box');
            var text=$(this).text();
            var id=$(this).attr('id');
            if(text=='重新命名'){
                parent.find('.photo_title').addClass('hide');
                parent.find('.photo_con').addClass('hide');
                parent.find('.p_hide_input_title').removeClass('hide');
                parent.find('.p_hide_input_con').removeClass('hide');
                $(this).text('保存');
                parent.find('.change_description').text('取消');
            }else if(text=='保存'){
                if(confirm("是否保存！")){
                    parent.find('.photo_title').removeClass('hide');
                    parent.find('.photo_con').removeClass('hide');
                    parent.find('.p_hide_input_title').addClass('hide');
                    parent.find('.p_hide_input_con').addClass('hide');
                    var title=parent.find('.p_hide_input_title').val();
                    var content=parent.find('.p_hide_input_con').val();
                    $.post("/index.php?m=Teacher&c=MyClass&a=ChangeAlbumName",{id:id,name:title,description:title},function(data){
                        parent.find('.photo_title').text(title);
                        parent.find('.photo_con').text(content);
                    });
                    $(this).text('重新命名');
                    parent.find('.change_description').text('删除相册');
                }
            }
        });
        $('.change_description').click(function(){
            var text=$(this).text();
            var parent=$(this).parents('.p_box');
            if(text=='删除相册'){
                var id = $(this).attr("id");
                id = id.replace("delete", "");
                if (confirm("你确定删除吗？")) {
                    $.ajax({
                        type: 'GET',
                        url: "/index.php?m=Teacher&c=MyClass&a=DelAlbum&id=" + id,
                        dataType: "json",
                        success: function(data) {
                            if (data == 1) {
                                alert("删除成功！！");
//                                window.location.reload();
                                parent.remove();
                            } else {
                                alert("操作出错！！");
                            }
                        },
                        error: function(e, xhl, dd) {
                            alert("err");
                        }
                    });
                }
            }else if(text=='取消'){
                parent.find('.photo_title').removeClass('hide');
                parent.find('.photo_con').removeClass('hide');
                parent.find('.p_hide_input_title').addClass('hide');
                parent.find('.p_hide_input_con').addClass('hide');
                $(this).text('删除相册');
                parent.find('.change_name').text('重新命名');
            }
        });
    })
</script>
