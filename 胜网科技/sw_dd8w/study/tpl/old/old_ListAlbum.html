<script>
    var albumid = -1;
    $(document).ready(function() {
        var group_id = "1";
        if (group_id == 2) {
            $(".select_bow").css("display", "none");
            $(".select_bow2").css("display", "none");
            var back_btn = "";
            back_btn = back_btn + "<a href='/index.php?m=Student&c=Index&a=index' class='btn btn-lg btn-warning' role='button'>" +
                "<span class='glyphicon glyphicon-home'>" + "</span>" + "主页" + "</a>" +
                "<a href='/index.php?m=Student&c=MyClass&a=index'  class='btn btn-lg btn-warning' role='button'>" +
                "<span class='glyphicon glyphicon-share-alt'>" + "</span>" + " 后退" + "</a>";
            $("#back").html(back_btn);
            $('.btn_style').removeClass('t_button').addClass('x_button');
        }

        $("#album_name").blur(function() {
            getAlbumName();
        });

        $("#sumbt").on("click",function() {
            getAlbumName();
        });

        function getAlbumName() {                   // 搜索相册-函数
            var name = $("#album_name").val();
            if(name == "") {
                alert("内容不能为空");
                return false;
            } else {
                $("#search_form").attr("action", "index.php?m=Teacher&c=MyClass&a=ListAlbum&album_name=" + name);
            }
        }

        $(".album_cover").on("click", function() {})
        $(".album_cover").on("dblclick", function() {
            albumid = $(this).attr("id");
        })
        $("#delete_album").on("click", function() {
            if (albumid == -1) {
                alert("没有指定删除的相册！！");
            }
            if (confirm("真的删除相册吗?")) {
                var album_img = $("#" + albumid);
                var div = album_img.parents(".col-xs-4")[0];
                $.ajax({
                    type: 'GET',
                    url: "http://localhost/index.php?m=Teacher&c=MyClass&a=DelAlbum&album_id=" + albumid,
                    success: function(data) {
                        $(div).remove();
                        albumid = -11;
                    },
                    error: function(data) {
                        alert("删除相册出错，请联系管理员！！");
                    }
                });
            }
        })
        $("#select").on("change", function() {
            var id = $(this).val();
            $.ajax({
                type: 'GET',
                url: "index.php?m=Teacher&c=MyClass&a=GradeSearch&id=" + id,
                dataType: "json",
                success: function(data) {
                    var opstr = "";
                    for (var i = 0; i < data.length; i++) {
                        var lg_pic = data[i].cover;
                        var sm_pic = data[i].sm_cover;
                        var album_id = data[i].id;
                        var album_name = data[i].name;
                        var pic_src = "Public/Uploads/"
                        var href = "/index.php?m=Teacher&c=MyClass&a=LookAlbum&id="
                        opstr = opstr + "<div class='col-xs-4' style='margin-bottom: 50px;'>" +
                            "<div style='width: 100px;height: 100px;'>" +
                            "<a  href=" + href + album_id + " style='cursor: hand;'>" +
                            "<img id=" + album_id + " src='" + pic_src + sm_pic + "' style='width: 100px;height: 100px;' class='album_cover img-responsive'>" +
                            "</a>" +
                            " <h4 style='text-align: center'>" + album_name + "</h4>" +
                            "</div>" +
                            "</div>";
                    }
                    $("#select_content").html(opstr);
                    $("#page").html("");
                },
                error: function(e, xhl, dd) {
                    alert("err");
                }
            });
        });
    })
</script>
