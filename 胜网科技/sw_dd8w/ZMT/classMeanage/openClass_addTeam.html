<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<title>Document</title>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui">
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
	<meta http-equiv="Access-Control-Allow-Origin" content="*">
   <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
   <link rel="stylesheet" type="text/css" href="css/openOutsideClass.css"/>
	

</head>
<body>

			<div class="class_header row" style="margin: 0;">
				<div class="col-xs-2" onclick="javascript:history.go(-1);">
					<img src="images/fanhui@2x.png" alt="" />
				</div>
				<div class="header_message col-xs-6 ">添加成员</div>
				<div class="selectClass col-xs-4">确认
				</div>
			</div>
		
		<div class="search_addTeam">
			<img src="images/u157.png"/>
			<input type="text"placeholder="搜索成员" />
		</div>
		<p class="canAddMember">可添加成员</p>
			
		<ul class="member_addTeam">
			<li>
				<div class="col-xs-6">
					<img src="images/20170519104028.png"/>
					<span>陈大华</span>
				</div>
				<div class="col-xs-6">
					<span class="activeChoose"></span>
				</div>
			</li>
			<li>
				<div class="col-xs-6">
					<img src="images/20170519104219.png"/>
					<span>周大华</span>
				</div>
				<div class="col-xs-6">
					<span></span>
				</div>
			</li>
			<li>
				<div class="col-xs-6">
					<img src="images/58212def71a9a.png"/>
					<span>李大华</span>
				</div>
				<div class="col-xs-6">
					<span></span>
				</div>
			</li>
		</ul>
		
		<!--已选择成员-->
		<div class="choosedMember">
			<p class="canAddMember">已添加成员( <span>1</span> )</p>
			<div>
				<img src="images/20170519104028.png"/>
			</div>
		</div>



	<script src="js/jquery-1.12.4.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
<script type="text/jscript" src="js/publicJs.js"></script>
<script type="text/javascript">
//	<!--选中成员-->
		$(".member_addTeam li").on("click","div:last-child",function(){
			$(this).children().toggleClass("activeChoose");
			
			//底部的已选中成员
			$(".choosedMember div").html("");
			var i=0;
			$(".activeChoose").each(function(){
				var img=$(this).parent().prev().children("img").attr("src");
				var newImg=$('<img  src="'+img+'" />');
				$(".choosedMember div").append(newImg);
				i++;
			})
			$(".canAddMember span").text(i);
			
			
		})
		
		//搜索成员
		$(".search_addTeam input").on("input",function(){
			$(".member_addTeam li").css("display","none");
			var str=$(this).val();			
			$(".member_addTeam li:contains('"+str+"')").css("display","block");	
		})
</script>
		

</body>
</html>
