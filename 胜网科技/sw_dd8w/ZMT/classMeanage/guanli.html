	<script>
	$(function(){

	<script>


	//点击批量导入导出
	$(".mange_3,.mange_4").on("click",function(){
		//判断是手机端还是移动端
		var ua=window.navigator.userAgent;
		if(ua.indexOf("Mobile")>-1){
			$(".reminderParent").eq(0).css("display","block");
			
		}
		console.log("apop")
	})
//点击知道了
	$(".know").on("click",function(){
		$(".reminderParent").eq(0).css("display","none");
	})
	
//点击解散班级
$(".mange_5").on("click",function(){
	$(".reminderParent").eq(1).css("display","block");
})
//点击取消
$(".cancel a:nth-child(1)").on("click",function(){
	$(".reminderParent").eq(1).css("display","none");
})
//点击确定
$(".cancel a:nth-child(2)").on("click",function(){
	$(this).parent().parent().parent().css("display","none");
	$(".cancelSure").eq(0).css("display","block");
	
	setTimeout(function(){
		$(".cancelSure").eq(0).css("display","none");
		$(".cancelSure").eq(1).css("display","block");
		
		setTimeout(function(){
			$(".cancelSure").eq(1).css("display","none");
		},2000)
	},2000)
})
	

	
</script>
