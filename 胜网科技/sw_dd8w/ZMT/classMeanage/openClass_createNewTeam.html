<body>

			<div class="class_header row" style="margin: 0;">
				<div class="col-xs-2" onclick="javascript:history.go(-1);">
					<img src="images/fanhui@2x.png" alt="" />
				</div>
				<div class="header_message col-xs-6 ">新建分组</div>
				<div class="selectClass col-xs-4">保存
				</div>
			</div>
		
		<div class="search_addTeam">
			<input type="text"placeholder="请输入分组名称" />
		</div>
		<p class="canAddMember">分组成员( <span>0</span> )</p>
			
		<div class="addMemberCreate"><img src="images/addMember@2x.png"/>添加成员</div>
		<ul class="member_addTeam">
			<li>
				<div class="col-xs-6">
					<img src="images/20170519104028.png"/>

				</div>
				<div class="col-xs-6">
					<span></span>
				</div>
			</li>

		</ul>
		




	<script src="js/jquery-1.12.4.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
<script type="text/jscript" src="js/publicJs.js"></script>
<script type="text/javascript">

		
		//搜索成员
		$(".search_addTeam input").on("input",function(){
			$(".member_addTeam li").css("display","none");
			var str=$(this).val();			
			$(".member_addTeam li:contains('"+str+"')").css("display","block");	
		})
		
		//添加成员
		$(".addMemberCreate").click(function(){
			window.location.href="openClass_addTeam.html"
		})
</script>
