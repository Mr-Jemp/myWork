	<script>
			//渲染班级信息
		$.ajax({
			type:"post",
			url:"http://192.168.0.21:20882/addClassOperation/getClassIdByAccountId",
			data:JSON.stringify({"accountId":5}),
			contentType: "application/json; charset=UTF-8",
			dataType:"json",
			async:true,
			success:function(data){
				console.log(data);
				var classId=data.msg;
				$.ajax({
					type:"post",
					url:"http://192.168.0.21:20882/addClassOperation/getMessageByClassId",
					data:JSON.stringify({"classId":classId}),
					contentType: "application/json; charset=UTF-8",
					dataType:"json",
					async:true,
					success:function(data){
						console.log(data);
						$(".class_addclassSet").text(data.msg.name);
						$(".classNumb_addclassSet").text(data.msg.number);
						$(".school_addclassSet").text(data.msg.schoolName);
						$(".grade_addclassSet").text(data.msg.gradeName);
						$(".createDate_addclassSet").text(data.msg.createTime);
						$(".creater_addclassSet").text(data.msg.nickName);
						
						}
					})
			}
		})

	</script>
