<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>文件上传</title>
</head>
<body>
		<form enctype="multipart/form-data" id="form1" method="post" action="">  
		
			<input type="file" name="fileName" multiple="multiple" id="input1">
		<!-- <button type="submit+">提交</button> -->
		<input  type="submit" class="sumbit" value="提交"/>
	</form>
	
	<button onclick='$(".sumbit").prev().click();'>选择照片</button>
	
	
	<button class="tijiao">按钮提交</button>
	
</body>
<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
<script type="text/javascript">

	$("form").on("change",$(".sumbit").prev(),function(){
		var newInput=$('<input type="file" name="fileName" multiple="multiple">');
		$(".sumbit").before(newInput);		
	})
	
	$(".tijiao").click(function(){
		$(".sumbit").prev().remove();
		
		$(".sumbit").click()

	
	})
	$("form").on("submit",function(e){

		  //date:"upfile=upfile",

		  alert(response);
		
		  },
		  error:function(msg){

		  }
		 });

		
		
	})


</script>
</html>
