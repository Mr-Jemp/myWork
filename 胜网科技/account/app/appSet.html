<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<meta http-equiv="Access-Control-Allow-Origin" content="*">
		<title></title>
		<link rel="stylesheet" href="../css/bootstrap.css" />
		<link rel="stylesheet" href="../css/base.css" />
		<link rel="stylesheet" href="../css/index.css" />
	</head>

	<body>
		<header class="mycollect_top_a">
			<ul class="top_a_ul">
				<li class="top_a_le">
					<img src="../images/icon_fanhui.png" />
				</li>
				<li class="top_a_con">应用设置</li>
			</ul>
		</header>
		<div class="appSet">
			<ul>
				<li class="clearfix">
					<span>视频下载清晰度</span>
					<span><label class="xuan">流畅  </label>|<label>  高清</label></span>
				</li>
				<li class="clearfix">
					<span>接收新信息通知</span>
					<span class='tg-list-item'>
					   <div class="btn_fath clearfix off" onclick="toogle(this)">  
						    <div class="move" data-state="off"></div>  
						    <div class="btnSwitch btn1">ON</div>  
						    <div class="btnSwitch btn2 ">OFF</div>  
					  </div>   
					  </span>
				</li>
				<li class="clearfix">
					<span>显示通知铃声</span>
					<span class='tg-list-item'>
					   <div class="btn_fath clearfix off" onclick="toogle(this)">  
						    <div class="move" data-state="off"></div>  
						    <div class="btnSwitch btn1">ON</div>  
						    <div class="btnSwitch btn2 ">OFF</div>  
					  </div>
					  </span>
				</li>
				<li class="clearfix">
					<span>显示2G/3G/4G网络观看视频</span>
					<span class='tg-list-item'>
					    <div class="btn_fath clearfix off" onclick="toogle(this)">  
						    <div class="move" data-state="off"></div>  
						    <div class="btnSwitch btn1">ON</div>  
						    <div class="btnSwitch btn2 ">OFF</div>  
					  </div>
					  </span>
				</li>
				<li class="clearfix">
					<span>显示2G/3G/4G网络下载视频</span>
					<span class='tg-list-item'>
					    <div class="btn_fath clearfix on" onclick="toogle(this)">  
						    <div class="move" data-state="on"></div>  
						    <div class="btnSwitch btn1">ON</div>  
						    <div class="btnSwitch btn2 ">OFF</div>  
					  </div> 
					  </span>
				</li>
			</ul>
		</div>

		<script src="../../public/part/jquery/jquery-3.1.1.min.js"></script>
		<script src="../../public/part/bootstrap/bootstrap.min.js"></script>
		<script src="../../public/part/angular/angular.min.js "></script>
		<script src="../../public/part/angular/angular-route.js "></script>
		<script src="../js/publicJs.js "></script>
		<script>
			function toogle(th){  
			  var ele = $(th).children(".move");  
			  if(ele.attr("data-state") == "on"){  
			    ele.animate({left: "0"}, 300, function(){  
			      ele.attr("data-state", "off");  
			      console.log("关！");  
			    });  
			    $(th).removeClass("on").addClass("off");  
			  }else if(ele.attr("data-state") == "off"){  
			    ele.animate({left: '0.8rem'}, 300, function(){  
			      $(this).attr("data-state", "on");  
			      console.log("开！");  
			    });  
			    $(th).removeClass("off").addClass("on");  
			  }  
			}  
		</script>
	</body>

</html>
