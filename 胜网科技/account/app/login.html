	<body class="login-layout" style="background-color: #E0F0FE;">
		<div class="main-container">

						<div class="login-container">

															<span class="lbl">记住我</span>

														<button type="button" class="width-35 pull-right btn btn-sm btn-primary">

											</form>

											</div>

											<div class="social-login center">

													<i class="icon-facebook"></i>

												<a class="btn btn-info">
													<i class="icon-twitter"></i>
												</a>

												<a class="btn btn-danger">
													<i class="icon-google-plus"></i>
												</a>
											</div>
										</div><!-- /widget-main -->

										<div class="toolbar clearfix">
											<div>

											<div>

											</div>
										</div>
									</div><!-- /widget-body -->
								</div><!-- /login-box -->

											<form>

					</div>

						在这里添加一些文本

				</div>

			window.jQuery || document.write("<script src='../assets/js/jquery-2.0.3.min.js'>"+"<"+"/script>");
		</script>
		<script type="text/javascript">
			if("ontouchend" in document) document.write("<script src='../assets/js/jquery.mobile.custom.min.js'>"+"<"+"/script>");
				function show_box(id) {
			 jQuery('.widget-box.visible').removeClass('visible');
			 jQuery('#'+id).addClass('visible');
			}
		</script>
		<script>
			// 邮箱匹配
		//  var re = /^[A-Za-z\d]+([-_.][A-Za-z\d]+)*@([A-Za-z\d]+[-.])+[A-Za-z\d]{2,4}$/; 
		// 	$("input[type=email]").blur(function(){
		// 		if(re.test($(this).val())){
		// 			console.log(re.test($(this).val()))
		// 		}else{
		// 			console.log(re.test($(this).val()))
		// 		}
		// 	})
			
			var userflag = false;//用户名标记
			var passflag = false; //密码标记
			var checkboxflag = false; //协议标记
			//用户名匹配  4到16位（字母，数字，下划线，减号）
			var userName = /^[a-zA-Z0-9_-]{6,16}$/
			$("input[type=text]").blur(function(){
				if(userName.test($(this).val())){
					$(".errortip").fadeOut()
					userflag = true
				}else{
				$(".errortip").fadeIn()
				}
			})
			//密码   /^.*(?=.{6,})(?=.*\d)(?=.*[A-Z])(?=.*[a-z])(?=.*[!@#$%^&*? ]).*$/;
			///密码强度正则，最少6位，包括至少1个大写字母，1个小写字母，1个数字，1个特殊字符
			var pPattern = /^.*(?=.{6,})(?=.*\d)(?=.*[A-Z])(?=.*[a-z])(?=.*[!@#$%^&*? ]).*$/;
			$(".password_01").blur(function(e){
				if(pPattern.test($(this).val())){
					$(".password_show").fadeIn()
				}
			})
			//第二次输入密码匹配
			$(".password_02").blur(function(e){
				if($(this).val()!=$(".password_01").val()){
					$(".password_test").fadeIn()
					passflag=true;
				}else{
					$(".password_test").fadeOut()
				}
			})
			//点击接受协议,判断前面有没有输入正确的信息
			$(".check").on("click",function(){
				if($(".check").prop("checked")==true&&userflag==true&&passflag==true){
						$("button[type=button]")[2].disabled=false
				}else{
					$("button[type=button]")[2].disabled=true
				}
			})
			//注册按钮
			$(".zhuce").on("click",function(){
					if($(".check").prop("checked")==false){
							alert("请接受协议")
					}else if(userflag==true&&passflag==true){
						alert("注册成功")
					}
			})
		
			
		</script>
</body>
