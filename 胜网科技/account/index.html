<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="Keywords" content="">
		<meta name="Description" content="">
		<meta name="format-detection" content="telephone=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0,minimum-scale=1.0">
		<title>数字社区</title>
		<link rel="stylesheet" href="../public/part/bootstrap/bootstrap.min.css" />
		<link rel="stylesheet" href="./css/base.css" />
		<link rel="stylesheet" href="./css/index.css" />
		<link rel="stylesheet" href="../public/component/footer/footer.component.css" />
		<style>
			.greenCrol {
				color: #53dfa9;
			}
		</style>
	</head>

	<body ng-app="myApp" ng-controller="myController">
		<!--		<div class="goTop"></div>-->
		<div class="wrap">
			<!--内容部分展示-->
			<div class="account_">
				<!--头像部分-->
				<a class="account_massges" href="app/message.html"></a>
				<a class="account_img" href="app/tearch_info.html">
					<!--<img src="http://192.168.0.21:8888/{{req.faceImgUrl}}" />-->
					<img src="./images/aaaaa.jpg" />

				</a>
				<div class="VIP_name"><img src="./images/icon_v1.png" /></div>
				<div class="qiandao">
					<a class="qiandao-a">{{isSignDay()}}</a>
					<a>连续签到<span id="" style="color:#fd4908 ;"> {{isDays}} </span>天</a>
				</div>
			</div>
			<!--信息分类部分-->
			<div class="account_list">
				<a href="app/lessonNotes.html" class="clearfix">
					<span><img src="./images/icon_kechengda.png"/></span>
					<p>课程记录</p>
				</a>
				<a href="app/shoppingCart.html">
					<span><img src="./images/icon_gouwuche1.png"/></span>
					<p>购物车</p>
				</a>
				<a href="myintegal/myintegal.html">
					<span><img src="./images/icon_jifen.png"/></span>
					<p>我的积分</p>
				</a>
			</div>
			<!--我的订单-->
			<div class="ordergoods clearfix">
				<span>我的订单</span>
				<a href="orderForm/orderfrom.html">查看订单
					<span>
					<img src="./images/icon_gengduo.png" />
					</span>
				</a>
			</div>
			<ul class="ordergoods_list clearfix">
				<li ng-click="lookOrder(1)">
					<a href="orderForm/orderfrom.html#!/notpay">
						<span><img src="./images/icon_daishouhuo.png"/></span>
						<p>待付款</p>
					</a>
				</li>
				<li ng-click="lookOrder(2)">
					<a href="orderForm/orderfrom.html#!/notgoods">
						<span><img src="./images/icon_daifukuan.png"/></span>
						<p>待发货</p>
					</a>
				</li>
				<li ng-click="lookOrder(3)">
					<a href="orderForm/orderfrom.html#!/nottakes">
						<span><img src="./images/icon_daifahuo.png"/></span>
						<p>待收货</p>
					</a>
				</li>
				<li ng-click="lookOrder(4)">
					<a href="orderForm/orderfrom.html#!/noteav">
						<span><img src="./images/icon_daipingjia.png"/></span>
						<p>待评价</p>
					</a>
				</li>
				<li>
					<a href="orderForm/customer_service.html">
						<span><img src="./images/icon_tuikuan.png"/></span>
						<p>退款/售后</p>
					</a>
				</li>
			</ul>
			<hr class="hrs" />
			<!--收藏系列-->

			<ul class="ordergoods_collect clearfix" ng-if="myAdress==shoppCat">
				<li>
					<a href="app/VIP.html">
						<span><img src="./images/icon_huiyuan.png"/></span>
						<span>VIP会员</span>
						<span><img src="./images/icon_gengduo.png"/></span>
					</a>
				</li>
				<li>
					<a href="app/re-magemt.html">
						<span><img src="./images/icon_ziyuanguanli@2x.png"/></span>
						<span>资源管理</span>
						<span><img src="./images/icon_gengduo.png"/></span>
					</a>
				</li>
				<hr class="hrs" />
				<li>
					<a href="app/myCollect.html">
						<span><img src="./images/icon_shoucang.png"/></span>
						<span>我的收藏</span>
						<span><img src="./images/icon_gengduo.png"/></span>
					</a>
				</li>
				<li>
					<a href="app/address.html">
						<span><img src="./images/icon_erweima.png"/></span>
						<span>我的地址</span>
						<span><img src="./images/icon_gengduo.png"/></span>
					</a>
				</li>
				<li>
					<a href="app/erweima.html">
						<span><img src="./images/icon_dizhi.png"/></span>
						<span>推广二维码</span>
						<span><img src="./images/icon_gengduo.png"/></span>
					</a>
				</li>
				<hr class="hrs" />
				<li>
					<a href="app/callCustom.html">
						<span><img src="./images/icon_lianxiac.png"/></span>
						<span>联系客服</span>
						<span><img src="./images/icon_gengduo.png"/></span>
					</a>
				</li>
				<li>
					<a href="app/setUp.html">
						<span><img src="./images/icon_shezhi.png"/></span>
						<span>设置</span>
						<span><img src="./images/icon_gengduo.png"/></span>
					</a>
				</li>
			</ul>
			<hr />
		</div>
		<div class="ifra"></div>
		<my-footer current="my"></my-footer>

		</div>
		<script src="../public/part/jquery/jquery-3.1.1.min.js"></script>
		<script src="../public/part/angular/angular.min.js"></script>
		<script src="./js/jquery.cookie.js"></script>
		<script src="./js/publicJs.js"></script>
		<script src="./js/app.js"></script>
		<script src="../public/component/footer/footer.component.js"></script>
	</body>

</html>
