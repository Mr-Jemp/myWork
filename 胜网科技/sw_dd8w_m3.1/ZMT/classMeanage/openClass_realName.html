			<ul class="realMessage" style="margin: 0;background-color: white;">

				</li>
				<li style="border: 0;">

				</li>

					<img src="images/身份证@3x.png"/>

				</li>
			</ul>
			<p style="height: 0.2rem;background-color: #F3F1F1;"></p>
		
			<ul class="schoolRealName">
				<li>
					<p>校段</p>

				</li>
				<li>
					<p>教学科目</p>
					<p style="color:darkgray ;">请选择教学科目<img style="margin-left: 0.1rem;width: 0.15rem;" src="images/小箭头@3x.png"/></p>
				</li>
				<li>
					<p>手机号码：<input type="number" /></p>
					
				</li>
			</ul>
