<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/photo.css"/>
		<style>html,body{background-color: white;}</style>
	</head>
	<body>
		<!--头部-->
			<div class="class_header row" style="margin: 0;">
				<div class="col-xs-2" onclick="javascript:history.go(-1);">
					<img src="images/fanhui@2x.png" alt="" />
				</div>
				<div class="header_message col-xs-6 ">班级管理</div>
				<div class="selectClass col-xs-4">
					<!--<span class="glyphicon glyphicon-triangle-bottom"></span>-->
				</div>
			</div>
			
			<div class="createPhoto">
				<img src="images/tupian@2x.png"/>
			</div>
			
			<div class="create">
				<button>创建相册</button>
			</div>
			
			<!--创建相册-->
			<div class="createPhotoBG">
				<ul>
					<li>
						<img src="images/chacha-@2x.png"/>
						<span>保存</span>
					</li>
					<li style="border-bottom: 1px solid darkgray;">
						<input type="text" placeholder="标题" style="border: 0;width: 100%;outline: none;"/>
					</li>
					<li>
						<textarea rows="" cols="">描述</textarea>
					</li>
				</ul>
			</div>
			
			
		

		
	</body>
	<script type="text/javascript" src="js/jquery-1.12.4.min.js" ></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/publicJs.js" ></script>
	<script type="text/javascript">
			//点击创建相册
			$(".create").click(function(){
				$(".createPhotoBG").css("display","block");
			})	
			//点击叉叉
			$(".createPhotoBG li:first-child img").click(function(){
				$(".createPhotoBG").css("display","none");
			})
			//点击保存
			$(".createPhotoBG li:first-child span").click(function(){
				window.location.href="photo_first.html"
			})
			
			
	</script>
</html>
