		<!--<!--头部-->

		<div class="upLading" style="display: block;">

					<textarea name="" rows="" cols="" placeholder="说点什么吧......"></textarea>
				</div>
				<p></p>
				<div class="row">
					<p class="col-xs-4" style="margin: 0;">上传到</p>

					<!-- 拿来放图片用的 -->
				<ul id="preview">
					<li>

					<li class="photoOrVideo" style="position: relative;">

						<input type="file" onchange="previewImage1(this)" style="display: none;" id="previewImg">

	<script type="text/javascript">
		//换图片
		
		
		
		
		var img=document.querySelector("#preview li:first-child img");
//		console.log(img)
		
		var src1=localStorage.getItem("aaa");
//		console.log(src1);
		img.src=src1;
		
//		//图片上传预览    IE是用了滤镜。
        function previewImage1(file){
        	console.log(54)
          var ul=document.getElementById("preview")
          var  lastLi= document.getElementsByClassName('photoOrVideo')[0];
          var li=document.createElement("li");
          var img=document.createElement("img");
          ul.insertBefore(li,lastLi);
          li.appendChild(img);
          
          if (file.files && file.files[0]){ 
              var reader = new FileReader();
              reader.onload = function(evt){img.src = evt.target.result;}
              reader.readAsDataURL(file.files[0]);
          }

        }

		
	</script>
