	<body ng-app="myApp">

	<script type="text/javascript">
	

	
		var app=angular.module("myApp",["ngRoute"]);
		app.config(["$routeProvider",function($routeProvider){

				templateUrl:"syllabus_classORmy.html"
			}).when("/classSyllabus",{
				templateUrl:"syllabus_classSyllabus.html"
			}).when("/mySyllabus",{

			})
		}])
		
	</script>
