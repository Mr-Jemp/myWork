<!DOCTYPE html>
<html>

	<script type="text/javascript" src="js/jquery-1.12.4.min.js" ></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/publicJs.js" ></script>
	<script type="text/javascript">
		$(".list-group").on("click",function(){
			window.location.href="addClass.html"
		})
		
		//搜索框
		$(".select input").on("input",function(){
			$(".list-group-item p:nth-child(4)").parent().css("display","none");
			var str=$(this).val();			
			$(".list-group-item p:nth-child(4):contains('"+str+"')").parent().css("display","block");	
		})
		//点击取消
		$(".select span").click(function(){
			$(".select input").val("")
			$(".list-group-item p:nth-child(4)").parent().css("display","block");
		})
	</script>
</html>
