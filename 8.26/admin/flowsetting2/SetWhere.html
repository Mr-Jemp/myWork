    <script type="text/javascript">
        var g = null;
        var value =  GetQueryString("value");
        $(function () {
           g = $("#maingrid4").ligerGrid({
                columns: [
                                { display: '列名', name: 'column_name', align: 'left', Width: "50%" },

                                { display: '排序', name: 'Sex', type: 'int', width: "50%", editor: { type: 'select', data: sexData, valueField: 'Sex' },
                                    render: function(item) {
                                        if (parseInt(item.Sex) == 1) return '升序';
                                        return '降序';
                                    }
                                }

                            ],
                    url: 'Handler/Tables.ashx?action=GetTabField&TABLE=' + value,
                    pageSize: 1,
                    isChecked: f_isChecked, onCheckRow: f_onCheckRow, onCheckAllRow: f_onCheckAllRow,
                    enabledEdit: true, isScroll: false, checkbox: true, rownumbers: true
                 
            }); 
            $("#pageloading").hide();
        });
        function f_select()
        {
            return g.getSelectedRow();
        }
        
        function GetQueryString(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return unescape(r[2]); return null;
        }
    </script>
