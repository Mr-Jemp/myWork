<extend name="Public/base" />

<block name="title">
    <title>表单数据</title>    
</block>
<block name="head">
</block><!--end head-->

<block name="body">
<div class="container">
<div class="row">
    <ol class="breadcrumb">
        <li><a href="/">表单设计器</a> <span class="divider">/</span></li>
        <li><a href="{:U('/demo')}">实例</a> <span class="divider">/</span></li>
        <li class="active">表单数据 [{$form_one.form_name}]</li>
    </ol>
</div>

<div class="row">
<p>
    <a href="{:U('/demodata/add/form_id/'.$form_one['id'])}" class="btn btn-info btn-sm"><span class="glyphicon glyphicon-plus"></span> 添加</a>
</p>

<table class="table table-hover">
    <tr>
        <th>ID</th>
        <th>标识</th>
        <th>最后修改时间</th>
        <th>添加时间</th>
        <th>操作</th>
    </tr>
    <volist name="list" id="vo">
    <tr>
        <td>{$vo.id}</td>
        <td>{$vo.name}</td>
        <td>{:date('Y/m/d H:i',$vo['updatetime'])}</td>
        <td>{:date('Y/m/d H:i',$vo['dateline'])}</td>
        <td><a href="{:U('/demodata/edit/form_id/'.$form_one['id'].'/id/'.$vo['id'])}" target="_blank">编辑</a>&nbsp;&nbsp;<a href="{:U('/demodata/view/form_id/'.$form_one['id'].'/id/'.$vo['id'])}" target="_blank">查看</a></td>
    </tr>
    </volist>
</table>

{$page}

</div><!--end row-->
</div><!--end container-->




<block name="footer_js">

<!-- script end -->


</block><!--end footer_js-->
