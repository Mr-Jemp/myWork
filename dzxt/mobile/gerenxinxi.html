<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, height=device-height,initial-scale=1.0,maximum=scale=1.0,user-scalable=no;">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style">
<meta name="format-detection" content="telephone=no">
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>个人设置</title>
<link href="/m/jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.css" rel="stylesheet" type="text/css" />
<link href="/m/jquery.mobile-1.4.5/jquery.mobile.datepicker.css" rel="stylesheet" type="text/css" />
<link href="/m/jquery.mobile-1.4.5/jquery.mobile.datepicker.theme.css" rel="stylesheet" type="text/css" />
<script src="/m/js/jquery-1.8.3.min.js" type="text/javascript"></script>
<script src="/m/jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.js" type="text/javascript"></script>
<script src="/m/jquery.mobile-1.4.5/jquery.mobile.datepicker.js" type="text/javascript"></script>
<script src="/m/jquery.mobile-1.4.5/external/jquery-ui/datepicker.js" type="text/javascript"></script>
<script src="/m/js/gerenxinxi.js" type="text/javascript"></script>
</head>
<body>

<div data-role="page">
  <div data-role="header">
  <h1>个人信息设置</h1>
  </div>

  <div data-role="content">
    <form method="post" action="demoform.asp">
      <div data-role="fieldcontain">
        <ul data-role="listview" data-inset="true">
			<li class="ui-field-contain">
				<label>姓名:</label>
				<input type="text" name="nickname" id="nickname" value="" data-clear-btn="true"/>
			</li>
			<li class="ui-field-contain">
				<label>性别:</label>
				<fieldset data-role="controlgroup" data-type="horizontal">
				<input type="radio" name="sex" id="radio-choice-h-2a" value="1" checked="checked">
				<label for="radio-choice-h-2a">男</label>
				<input type="radio" name="sex" id="radio-choice-h-2b" value="0">
				<label for="radio-choice-h-2b">女</label>
				</fieldset>
			</li>
			<li class="ui-field-contain">
				<label>生日:</label>
				<input type="date" name="birthday" id="birthday" value="">	
			</li>
			<li class="ui-field-contain">
				<label>血型:</label>
				<select name="blood" id="blood" data-native-menu="false">
            <option value="0">A型</option>
                    <option value="1">B型</option>
                    <option value="2">AB型</option>
                    <option value="3">O型</option>
                    <option value="4">Rh阳性</option>
                    <option value="5">Rh阴性</option>
                </select>
			</li>
			<li class="ui-field-contain">
				<label>星座:</label>
				<select id="constellation" name="constellation" data-native-menu="false">
                    <option value="0">白羊座（3.21-4.19）</option>
                    <option value="1">金牛座（4.20-5.20）</option>
                    <option value="2">双子座（5.21-6.21）</option>
                    <option value="3">巨蟹座（6.22-7.22）</option>
                    <option value="4">狮子座（7.23-8.22）</option>
                    <option value="5">处女座（8.23-9.22）</option>
                    <option value="6">天秤座（9.23-10.23）</option>
                    <option value="7">天蝎座（10.24-11.22）</option>
                    <option value="8">射手座（11.23-12.21）</option>
                    <option value="9">魔羯座（12.22-1.19）</option>
                    <option value="10">水瓶座（1.20-2.18）</option>
                    <option value="11">双鱼座（2.19-3.20）</option>
                </select>
			</li>  
		</ul>
      </div>
        <div data-role="fieldcontain">
        <ul data-role="listview" data-inset="true">
			<li class="ui-field-contain">
				<label>工作电话:</label>
				<input type="text" name="officephone" id="officephone" value="" data-clear-btn="true"/>
			</li>
			<li class="ui-field-contain">
				<label>工作传真:</label>
				<input type="text" name="officefax" id="officefax" value="" data-clear-btn="true"/>
			</li>
			<li class="ui-field-contain">
				<label>手机:</label>
				<input type="text" name="phone" id="phone" value="" data-clear-btn="true"/>

			</li>
			<li class="ui-field-contain">
				<label>QQ号码:</label>
				<input type="text" name="qq" id="qq" value="" data-clear-btn="true"/>
			</li>
			<li class="ui-field-contain">
				<label>电子邮箱:</label>
				<input type="text" name="email" id="email" value="" data-clear-btn="true"/>
			</li>
			<li class="ui-field-contain">
				<label>微薄:</label>
				<input type="text" name="weibo" id="weibo" value="" data-clear-btn="true"/>
			</li>
		</ul>
      </div>
      
      <div data-role="fieldcontain">
        <ul data-role="listview" data-inset="true">		
			<li class="ui-field-contain">
				<label>家庭地址:</label>
				<input type="text" name="familyaddress" id="familyaddress" value="" data-clear-btn="true"/>
			</li>			
			<li class="ui-field-contain">
				<label>家庭电话:</label>
				<input type="text" name="familyphone" id="familyphone" value="" data-clear-btn="true"/>
			</li>
			<li class="ui-field-contain">
				<label>家庭邮编:</label>
				<input type="text" name="zipcode" id="zipcode" value="" data-clear-btn="true"/>
			</li>
		</ul>
      </div>
      <div data-role="fieldcontain">
      <button class="ui-btn ui-shadow">提交</button>
      </div>    
    </form>
  </div>
</div>

</body>
</html>
