<extend name="Public/base" />
<block name="title">
    <title>数据操作</title>
</block>
<block name="head">
</block><!--end head-->

<block name="body">
<div class="container">
<div class="row">
    <ol class="breadcrumb">
        <li><a href="/">表单设计器</a> <span class="divider">/</span></li>
        <li><a href="{:U('/demo')}">实例</a> <span class="divider">/</span></li>
        <li class="active"><if condition="empty($one)">添加<else/>编辑</if></li>
    </ol>
</div>

<div class="row">
<form action="{:U('/demo/'.$_action)}" method="post">
<input type="hidden" value="{$one.id}" name="form_id">
<p>
    <label>表单名称</label>
    <input type="text" class="span6" placeholder="必填项" name="form_name" value="{$one.form_name}">
</p>
<p>
    <label>表单描述</label>
    <textarea rows="4" class="span6" placeholder="简单描述一下也好呀" name="form_desc">{$one.form_desc}</textarea>
</p>
<button type="submit" name="submit_to_save" value="save" class="btn btn-success">确定保存</button>
</form>


</div><!--end row-->
</div><!--end container-->
